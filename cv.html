<body>
     <!-- Heder -->
<section class="header">
    <nav>
        <!-- Thanh tìm kiếm -->
        <form action="" class="search-form">
            <input type="text" name="search" id="search-box" placeholder="Tìm kiếm...">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <!-- Menu -->
        <div class="nav-links" id="navLinks">
            <ul>
                <li><a href="index.html">Trang chủ</a></li>

                <li><a href="nguoidung.html">Người dùng</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
                <li><a href="taocv.html">Tạo CV</a></li>
                <li><a href="dangnhap.html">Đăng nhập</a></li>
            </ul>
        </div>
    </nav>
    <div class="textbox">
        <!-- <a href="home.html" class="logo">
            <img src="picture/Matchup (4).png" alt="Logo">
        </a> -->
        <h1 class="titel">HỒ SƠ CHI TIÊT</h1>
    </div>
</section>
    <section>

        <div class="cv-container">
            <form action="#" method="POST">
                <fieldset>
                    <legend>1. Thông tin cá nhân</legend>
                    <div class="input-group">
                        <label for="full-name">Họ và tên:</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="input-group">
                        <label for="dob">Ngày tháng năm sinh:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Số điện thoại:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="address">Địa chỉ:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>2. Kinh nghiệm việc làm</legend>
                    <div class="input-group">
                        <label for="experience">Mô tả kinh nghiệm:</label>
                        <textarea id="experience" name="experience" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>3. Học vấn</legend>
                    <div class="input-group">
                        <label for="full-name">Tên trường:</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="input-group">
                        <label for="full-name">Chuyên ngành:</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="input-group">
                        <label for="full-name">Thời gian học:</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="input-group">
                        <label for="experience">Thành thích nổi bật:</label>
                        <textarea id="experience" name="experience" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>4. Kỹ năng</legend>
                    <div class="input-group">
                        <label for="experience">Kỹ năng chuyên môn</label>
                        <textarea id="experience" name="experience" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="experience">Kỹ năng mềm:</label>
                        <textarea id="experience" name="experience" required></textarea>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>5. Chứng chỉ & Khóa học</legend>
                    <div class="input-group">
                        <label for="experience">Chứng chỉ:</label>
                        <textarea id="experience" name="experience" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="experience">Khóa học:</label>
                        <textarea id="experience" name="experience" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>6. Dự án cá nhân/Hoạt động ngoại khóa</legend>
                    <div class="input-group">
                        <textarea id="experience" name="experience" required></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>7. Ngoại ngữ</legend>
                    <div class="input-group">
                        <label for="full-name">Ngoại ngữ</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                </fieldset>
                <button type="submit" class="submit-button">Tạo hồ sơ</button>
            </form>
        </div>
    </section>
</body>
</html>
